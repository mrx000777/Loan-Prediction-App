<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction - Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="index.html" class="text-xl font-bold text-indigo-600">Loan Predictor</a>
        </div>
        <div class="lg:flex lg:gap-x-12 hidden">
          <a href="index.html" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
        </div>
        <div class="lg:hidden">
          <button id="menu-toggle" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </nav>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden px-4 pb-4 lg:hidden">
        <a href="index.html"
          class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Home</a>
      </div>
    </header>

    <!-- Prediction Form -->
    <section class="max-w-4xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold text-center mb-8">Loan Eligibility Prediction Form</h2>
      <form action="/predict" method="POST" class="space-y-6 bg-gray-50 p-8 rounded-xl shadow-lg">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="Gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select name="Gender" id="Gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label for="Married" class="block text-sm font-medium text-gray-700">Married</label>
            <select name="Married" id="Married" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div>
            <label for="Education" class="block text-sm font-medium text-gray-700">Education</label>
            <select name="Education" id="Education" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div>
            <label for="Self_Employed" class="block text-sm font-medium text-gray-700">Self Employed</label>
            <select name="Self_Employed" id="Self_Employed" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div>
            <label for="ApplicantIncome" class="block text-sm font-medium text-gray-700">Applicant Income</label>
            <input type="number" name="ApplicantIncome" id="ApplicantIncome"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
          </div>
          <div>
            <label for="LoanAmount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
            <input type="number" name="LoanAmount" id="LoanAmount"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
          </div>
          <div>
            <label for="Loan_Amount_Term" class="block text-sm font-medium text-gray-700">Loan Term (in days)</label>
            <input type="number" name="Loan_Amount_Term" id="Loan_Amount_Term"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
          </div>
          <div>
            <label for="Credit_History" class="block text-sm font-medium text-gray-700">Credit History (0 or 1)</label>
            <input type="number" name="Credit_History" id="Credit_History"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required min="0" max="1">
          </div>
          <div>
            <label for="Property_Area" class="block text-sm font-medium text-gray-700">Property Area</label>
            <select name="Property_Area" id="Property_Area"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
        </div>
        <div class="text-center">
          <button type="submit"
            class="inline-block px-6 py-2 bg-indigo-600 text-white font-medium rounded hover:bg-indigo-700">Predict</button>
        </div>
      </form>

      {% if prediction_text %}
      <div class="mt-8 bg-green-50 text-green-800 p-4 rounded text-center shadow">
        <strong>Prediction Result:</strong> {{ prediction_text }}
      </div>
      {% endif %}
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-4 mt-12">
      <p class="text-sm text-gray-500">&copy; 2025 Loan Prediction Project by Manish Thakur . All rights reserved.</p>
    </footer>

    <!-- JS for Mobile Menu -->
    <script>
      const toggleButton = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');
      toggleButton.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
